<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/utili.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic tac toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl0 bt0 br0"><span class="boxText"></span></div>
            <div class="box bt0 br0"><span class="boxText"></span></div>
            <div class="box br0 bt0"><span class="boxText"></span></div>
            <div class="box bl0 br0 bt0"><span class="boxText"></span></div>
            <div class="box br0 bt0"><span class="boxText"></span></div>
            <div class="box bt0 br0"><span class="boxText"></span></div>
            <div class="box bl0 bt0 br0 bb0"><span class="boxText"></span></div>
            <div class="box bt0 br0 bb0"><span class="boxText"></span></div>
            <div class="box bt0 br0 bb0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to tic tac toe Created by Fahad shaikh</h1>
            <div class="infoContainer txt-center">
                <span class="info">Turn for X</span>
                <button id="reset" class="ml4 btn-normal btn-big-x btn-big-y txt-normal">Reset</button>
            </div>
            <div class="imgBox txt-center mt4 paddin-right">
                <img src="kitty/excited.gif" alt="The image of dancing kitty">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
