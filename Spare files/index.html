<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fahad ka tic tac toe</title>
</head>

<body>
    <div class="containerOfNavbar">
        <nav>
            <div class="logo">
                <h2>Tic Tak Toe</h2>
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
            <form action="#">
                <input type="text" name="navBar-input" id="navBar-input">
                <button class="btn">Search</button>
            </form>
        </nav>
    </div>
    <div class="gameContainer">
        <div class="containerOfGame">
            <h1 class="mb4">Welcome to tic tac toe - Created by Fahad Shaikh</h1>
            <div class="boxesContainer">
                <div class="boxOfSpan bt0 bl0 br0"><span class="boxText"></span></div>
                <div class="boxOfSpan bt0"><span class="boxText"></span></div>
                <div class="boxOfSpan bt0 br0 bl0"><span class="boxText"></span></div>
                <div class="boxOfSpan bt0 bl0 br0"><span class="boxText"></span></div>
                <div class="boxOfSpan bt0 "><span class="boxText"></span></div>
                <div class="boxOfSpan bt0 bl0 br0"><span class="boxText"></span></div>
                <div class="boxOfSpan bb0 bl0 br0 bt0"><span class="boxText"></span></div>
                <div class="boxOfSpan bb0 bt0 "><span class="boxText"></span></div>
                <div class="boxOfSpan bb0 br0 bl0 bt0"><span class="boxText"></span></div>
            </div>
            <div class="gameInfo">
                <div class="infoBox">
                    <span class="info">Turn for X</span>
                    <button class="btn" id="reset">
                        Reset
                    </button>
                    <div class="imgBox">
                        <img src="#" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
